<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Email Spam Classifier</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Email Spam Classifier</a>
        <a class="navbar-brand" href="#">Created by **pavan**</a>
      </div>
    </nav>
  </div>

  <div class="container">
    <h2 class="text-center mt-3">Type an Email here to check if it is Spam or Ham</h2>
    <form action="/predict" method="POST">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Write your mail here.." id="message" name="message" style="height: 100px"></textarea>
        <label for="message">Write your email here...</label>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
